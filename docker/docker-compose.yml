version: "3.9"

services:
  db:
    image: postgres:15
    container_name: dealerdrive-db
    environment:
      POSTGRES_DB: dealerdrive
      POSTGRES_USER: dealerdrive
      POSTGRES_PASSWORD: dealerdrive
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - vehicle-images:/shareddocker/uploads
    shm_size: '512mb'
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - dealerdrive-network
    command: >
      -c shared_buffers=512MB
      -c effective_cache_size=1536MB
      -c work_mem=16MB
      -c maintenance_work_mem=128MB
      -c max_connections=200
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c random_page_cost=1.1

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: dealerdrive-backend
    depends_on:
      - db
    volumes:
      - ../backend:/shareddocker
      - vehicle-images:/shareddocker/uploads
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    networks:
      - dealerdrive-network

  frontend:
    image: node:20-alpine
    container_name: dealerdrive-frontend
    working_dir: /app
    volumes:
      - ../frontend/frontend:/app
      - /app/node_modules    
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev" 
    depends_on:
      - backend
    networks:
      - dealerdrive-network

# Define the shared network
networks:
  dealerdrive-network:
    driver: bridge

volumes:
  vehicle-images: 